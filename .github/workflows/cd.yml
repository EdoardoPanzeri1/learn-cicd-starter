name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_NAMESPACE: edoardopanzeri 
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
    
      - name: Build the app
        run: scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
  
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: 'notely-429313'
          region: 'us-central1'
  
      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build the Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-429313/notely-ar-repo/edoardopanzeri/notely:v1

      - name: Db migration
        run: ./scripts/migrateup.sh

      - name: Deploy the Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-429313/notely-ar-repo/edoardopanzeri/notely:v1 --region us-central1 --allow-unauthenticated --project notely-429313 --max-instances=4
        
      - name: Check for local changes
        run: git diff

      - name: Check for uncommitted changes
        run: git diff HEAD

